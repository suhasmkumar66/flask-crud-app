{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 text-center">
        <h1 class="display-4 mb-4">Welcome to Notes App</h1>
        <p class="lead">A simple and secure way to manage your notes</p>
        {% if not current_user.is_authenticated %}
            <div class="mt-4">
                <a href="{{ url_for('login') }}" class="btn btn-primary me-2">Login</a>
                <a href="{{ url_for('register') }}" class="btn btn-outline-primary">Register</a>
            </div>
        {% else %}
            <div class="mt-4">
                <a href="{{ url_for('dashboard') }}" class="btn btn-primary">Go to Dashboard</a>
            </div>
        {% endif %}
    </div>
</div>
{% endblock %}
